query($queryString: String!, $first: Int, $after: String) {
  search(query: $queryString, type: REPOSITORY, first: $first, after: $after) {
    repositoryCount
    pageInfo {
      endCursor
      hasNextPage
    }
    nodes {
      ... on Repository {
        # --- Identificação Básica ---
        nameWithOwner
        url
        createdAt
        pushedAt
        description

        # --- Métricas de Popularidade e Comunidade ---
        stargazerCount
        forkCount
        watchers {
          totalCount
        }

        # --- Métricas de Atividade e Saúde ---
        issues(states: OPEN) {
          totalCount
        }
        issuesClosed: issues(states: CLOSED) {
          totalCount
        }
        pullRequests(states: OPEN) {
          totalCount
        }
        pullRequestsMerged: pullRequests(states: MERGED) {
          totalCount
        }
        pullRequestsClosed: pullRequests(states: CLOSED) {
          totalCount
        }
        releases {
          totalCount
        }

        # --- Métricas de Código e Conteúdo ---
        primaryLanguage {
          name
        }
        diskUsage # em Kilobytes
        licenseInfo {
          name
          spdxId
        }
        topics: repositoryTopics(first: 10) {
          nodes {
            topic {
              name
            }
          }
        }
      }
    }
  }
}